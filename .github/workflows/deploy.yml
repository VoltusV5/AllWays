name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Deploy to PythonAnywhere
        uses: pythonanywhere/github-action@v1
        with:
          username: ${{ secrets.PA_USERNAME }}
          token: ${{ secrets.PA_API_TOKEN }}
          webapp: voltusv.pythonanywhere.com
          branch: develop
          working_directory: /home/VoltusV/AllWays/backend
          virtualenv: /home/VoltusV/AllWays/venv

